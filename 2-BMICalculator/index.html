<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/Sagarachary/JavaScript-Learning/blob/main/07_projects/projectsset1.md"
          >Go to Github page</a
        >
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM:</label><input 
                type="text" id="height"></p>
            <p><label>Weight in KG:</label><input
                type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 - 24.9</p>
                <p>Over Weight = 25 - 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="Script.js"></script>
</html>
